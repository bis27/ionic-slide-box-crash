<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ionic App</title>

    <link rel="stylesheet" type="text/css" href="vendor/ionic/css/ionic.css" />
    <script src="vendor/ionic/js/ionic.bundle.js"></script>
  </head>

  <body ng-app="ionicApp" animation="slide-left-right-ios7">
	
	<script src="app.js"></script>

    <ion-nav-bar class="nav-title-slide-ios7 bar-light">
        <ion-nav-back-button class="button-icon ion-arrow-left-c">
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view>
    </ion-nav-view>
    
    <div id="firstSlide.html">
    </div>
    
     
    <script id="intro.html" type="text/ng-template"> 
      <ion-view title="Dynamic Slides">
        <ion-slide-box>
            <ion-slide ng-repeat="slide in data.slides">
                <div ng-include src="slide.template"></div>
                </ion-slide>
        </ion-slide-box>
      </ion-view>
    </script>

  </body>
</html>
